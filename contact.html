<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="https://kit.fontawesome.com/yourcode.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="contact-section" id="contact">
        <div class="image-area"></div>
        <div class="form-area">
            <div class="form-wrap">
                <div class="title">
                    <h1>Contact Us</h1>
                </div>

                <div class="contact-area">
                    <div class="contact-info">
                        <h2>Information</h2>
                        <div class="contact-address">
                            <span class="icon-map-marked-alt"></span>
                            <p>North Tower, 5th Floor,<br>
                                2125 Hudson St, NY 2577</p>
                        </div>

                        <div class="contact-mail">
                            <span class="icon-envelope"></span>
                            <p>info@gmail.com</p>
                        </div>

                        <div class="contact-phone">
                            <span class="icon-phone-alt"></span>
                            <p>+88 0123-456-789</p>
                        </div>
                    </div>

                    <form class="contact-form">
                        <div class="name-field">
                            <div class="input-area">
                                <input type="text" id="fname" autocomplete="off" required>
                                <label for="fname">First Name</label>
                            </div>

                            <div class="input-area">
                                <input type="text" id="lname" autocomplete="off" required>
                                <label for="lname">Last Name</label>
                            </div>
                        </div>

                        <div class="input-area">
                            <input type="email" id="email" autocomplete="off" required>
                            <label for="email">Email</label>
                        </div>

                        <div class="message-area">
                            <textarea id="message" required></textarea>
                            <label for="message">Message</label>
                        </div>

                        <div class="btn">
                            <button type="submit">Send</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
